<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="Login-box" style="background-color: transparent; color: azure; width: 550px; border-radius: 10PX; padding: 30PX 40px;"> 
        
        <h1>Login</h1> 
    <form>
        <div class="Username">
       <input type="text" id="Login-Id" name="Login-Id" placeholder="Username" required>
       <i class="fa-solid fa-user"></i>
    </div>


       <div class="Gmail-id">
        <input type="text" id="Gmail-Id" name="Gmail-Id" placeholder="Gmail-Id">
        <i class="fa-solid fa-envelope"></i></div>

       <div class="Password-box">
        <input type="password" id="Password" name="Password" placeholder="Password">
        <i class="fa-solid fa-lock"></i></div>

        <div class="remember-me"><input type="checkbox">Remember-me</div>

        <div class="BUTTON"><button type="button" class="BUTTON">LOGIN</button></div></form>
        </div>

</body>
</html>
